<!DOCTYPE html>
<html lang="en" ng-app="SortableApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css"/>
    <link href="../../../assignment/client/css/dashboard.css" rel="stylesheet">
    <link href="../../../assignment/client/css/style.css" rel="stylesheet">

    <!-- CDNs -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <script src="../directive/jgaSortable.js"></script>
    <script src="app.js"></script>
    <script>
        //        $(function(){
        //            $("ul").sortable();
        //        });
    </script>
</head>
<body>
<div class="container" ng-controller="SortableController">

    <table class="table">
        <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
        </tr>
        </thead>
        <tbody  jga-sortable jga-axis="y">
        <tr ng-repeat="user in users">
            <td>{{user.first}}</td>
            <td>{{user.last}}</td>
        </tr>
        </tbody>
    </table>
    {{users}}
</div>
</body>
</html>
