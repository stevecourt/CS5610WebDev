<h1 class="page-header">Register</h1>

<!-- Registration Fields -->
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="user.username"
                   type="text"
                   class="form-control"
                   id="inputText1"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.password"
                   type="password"
                   class="form-control"
                   id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.password2"
                   type="password"
                   class="form-control"
                   id="inputPassword2"
                   placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="user.emails"
                   type="text"
                   class="form-control"
                   id="inputEmail1"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(user)"
                    class="btn btn-default"
                    type="submit">Register</button>
        </div>
    </div>
</form>
