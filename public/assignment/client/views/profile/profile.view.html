<h1 class="page-header">Profile</h1>

<!-- Profile Fields -->
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.username"
                   type="text"
                   class="form-control"
                   id="inputText1"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.password"
                   type="password"
                   class="form-control"
                   id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputText2" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.firstName"
                   type="text"
                   class="form-control"
                   id="inputText2"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputText3" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.lastName"
                   type="text"
                   class="form-control"
                   id="inputText3"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.email"
                   type="email"
                   class="form-control"
                   id="inputEmail1"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update(currentUser)"
                    class="btn btn-default"
                    type="submit">Update</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="closeButtonAlert()"
                    ng-show="message"
                    class="alert alert-success"
                    role="alert">{{message}}</button>
        </div>
    </div>
</form>
