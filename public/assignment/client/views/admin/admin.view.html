<h1 class="page-header">Admin</h1>
<h2 class="sub-header">Users</h2>

<!-- Table -->
<div class="table-responsive">
    <table class="table table-striped">

        <thead class="text-nowrap">
        <tr>
            <th>
                <label for="usernameInput" ng-click="sortUsers('userName')">
                    <span class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'userNameAsc'"></span>
                    <span class="glyphicon glyphicon-triangle-bottom"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'userNameDesc'"></span>
                    Username
                </label>
                <input ng-model="user.username" type="text" class="form-control" id="usernameInput" placeholder="Username">
            </th>
            <th>
                <label for="passwordInput">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="passwordInput" placeholder="Password">
            </th>
            <th>
                <label for="firstNameInput" ng-click="sortUsers('firstName')">
                    <span class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'firstNameAsc'"></span>
                    <span class="glyphicon glyphicon-triangle-bottom"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'firstNameDesc'"></span>
                    First Name
                </label>
                <input ng-model="user.firstName" type="text" class="form-control" id="firstNameInput" placeholder="First Name">
            </th>
            <th>
                <label for="lastNameInput" ng-click="sortUsers('lastName')">
                    <span class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'lastNameAsc'"></span>
                    <span class="glyphicon glyphicon-triangle-bottom"
                          aria-hidden="true"
                          ng-show="lastUserSort == 'lastNameDesc'"></span>
                    Last Name
                </label>
                <input ng-model="user.lastName" type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
            </th>
            <th>
                <label for="rolesInput">Roles</label>
                <input ng-model="user.roles" type="text" class="form-control" id="rolesInput" placeholder="Roles">
            </th>

            <th>
                <label>
                    Action
                </label>
                <p class="headerIconInputAlign">
                    <button type="button" class="btn btn-default" ng-click="createUser(user)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="updateUserById(user)">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </p>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="deleteUserById($index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="findUserById($index)">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
