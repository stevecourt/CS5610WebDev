<h1 class="page-header">Forms: Registration</h1>

<!-- Tabs -->
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/forms/{{formId}}/fields">Fields</a></li>
</ul>

<!-- Form -->
<form role="form">
    <div ng-repeat="field in model.fields" id="sortable">
        <div ng-switch on="field.type">
            <div ng-switch-when="TEXT">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{field._id}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9">
                            <input type="text"
                                   class="form-control"
                                   id="{{field._id}}"
                                   placeholder="{{field.placeholder}}">
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="TEXTAREA">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{field._id}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9">
                            <textarea rows="4"
                                      class="form-control"
                                      id="{{field._id}}"
                                      placeholder="{{field.placeholder}}"></textarea>
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="DATE">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{field._id}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9">
                            <input type="date"
                                   class="form-control"
                                   id="{{field._id}}"
                                   placeholder="{{field.placeholder}}">
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="OPTIONS">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{field._id}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9">
                            <select class="form-control" id="{{field._id}}">
                                <option ng-repeat="option in field.options">{{option.label}}</option>
                            </select>
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="CHECKBOXES">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{option.label}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9">
                            <div class="checkbox" class="form-control" ng-repeat="option in field.options">
                                <label><input type="checkbox" id="{{option.label}}">{{option.label}}</label>
                            </div>
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-when="RADIOS">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="{{option.label}}" class="extraTopPadding">{{field.label}}:</label>
                    </div>
                    <div class="text-nowrap">
                        <div class="col-xs-4 col-sm-8 col-md-9 radio">
                            <div class="checkbox" class="form-control" ng-repeat="option in field.options">
                                <label><input type="radio" name="optradio" id="{{option.label}}"> {{option.label}}</label>
                            </div>
                        </div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="deleteField(field)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <hr>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <label for="newFieldInput">Add New Field:</label>
        </div>
        <div class="col-xs-4 col-sm-8 col-md-9">
            <select ng-model="model.fieldType" class="form-control" id="newFieldInput">
                <option>Single Line Text Field</option>
                <option>Multi Line Text Field</option>
                <option>Date Field</option>
                <option>Dropdown Field</option>
                <option>Checkboxes Field</option>
                <option>Radio Buttons Field</option>
            </select>
        </div>
        <div class="col-xs-8 col-sm-4 col-md-3">
            <button type="button" class="btn btn-default" ng-click="addField(model.fieldType)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</form>
