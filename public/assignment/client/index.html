<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Form Maker">
    <meta name="author" content="Stephen Court">

    <title>Form Maker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.3.3.6.min.css">
    <link rel="stylesheet" href="css/cupertino/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- CDNs -->
    <!-- jQuery, Bootstrap, and jQueryUI must be loaded in this order for dialog boxes to look correct -->
    <!-- and Boostrap to work correctly -->
    <script src="js/jquery.1.12.0.min.js"></script>
    <script src="js/bootstrap.3.3.6.min.js"></script>
    <script src="js/jquery-ui.1.11.4.min.js"></script>
    <script src="js/angular.1.5.0.min.js"></script>
    <script src="js/angular-route.1.5.0.min.js"></script>

    <!-- Directives -->
    <script src="directives/reorder.js"></script>

    <!-- Angular App and Routing -->
    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- Controllers -->
    <script src="views/main/main.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>
    <script src="views/register/register.controller.js"></script>
    <script src="views/profile/profile.controller.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/forms/forms.controller.js"></script>
    <script src="views/forms/fields.controller.js"></script>
    <script src="views/admin/admin.controller.js"></script>

    <!-- Services -->
    <script src="services/user.service.client.js"></script>
    <script src="services/forms.service.client.js"></script>
    <script src="services/field.service.client.js"></script>

</head>

<body ng-controller="MainController">

<!-- Header / Nav-bar -->
<div ng-include="'views/header/header.view.html'"></div>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div ng-include="'views/sidebar/sidebar.view.html'"></div>

        <!-- Main body: injected content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
    </div>
</div>

</body>
</html>
