<!-- Registration Fields -->
<form class="form-horizontal">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 main">
        <h1 class="page-header dark-heading">Register Location</h1>

        <div class="form-group">
            <label for="inputLocationName" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input ng-model="location.name"
                       type="text"
                       class="form-control"
                       id="inputLocationName"
                       placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationStreet" class="col-sm-2 control-label">Street:</label>
            <div class="col-sm-10">
                <input ng-model="location.street"
                       type="text"
                       class="form-control"
                       id="inputLocationStreet"
                       placeholder="Street">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationApartment" class="col-sm-2 control-label">Apartment:</label>
            <div class="col-sm-10">
                <input ng-model="location.apartment"
                       type="text"
                       class="form-control"
                       id="inputLocationApartment"
                       placeholder="Apartment">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationCity" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input ng-model="location.city"
                       type="text"
                       class="form-control"
                       id="inputLocationCity"
                       placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationState" class="col-sm-2 control-label">State:</label>
            <div class="col-sm-10">
                <select ng-model="location.state" class="form-control" id = "inputLocationState">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="AS">American Samoa</option>
                    <option value="GU">Guam</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UM">United States Minor Outlying Islands</option>
                    <option value="VI">Virgin Islands</option>
                    <option value="AA">Armed Forces Americas</option>
                    <option value="AP">Armed Forces Pacific</option>
                    <option value="AE">Armed Forces Others</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationZip" class="col-sm-2 control-label">ZIP:</label>
            <div class="col-sm-10">
                <input id = "inputLocationZip"
                       ng-model="location.zip"
                       class="form-control"
                       type="number" min="90000" max="99999"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationCapacity" class="col-sm-2 control-label">Capacity:</label>
            <div class="col-sm-10">
                <select id="inputLocationCapacity" ng-model="location.capacity" class="form-control">
                    <option value="5">5 Books</option>
                    <option value="10">10 Books</option>
                    <option value="15">15 Books</option>
                    <option value="20">20 Books</option>
                    <option value="25">25 Books</option>
                    <option value="30">30 Books</option>
                    <option value="40">40 Books</option>
                    <option value="50">50 Books</option>
                    <option value="75">75 Books</option>
                    <option value="100">100 Books</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationType" class="col-sm-2 control-label">Type:</label>
            <div class="col-sm-10">
                <select id="inputLocationType" ng-model="location.type" class="form-control">
                    <option value="Individual">Individual</option>
                    <option value="Business">Business</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationNotes" class="col-sm-2 control-label">Notes:</label>
            <div class="col-sm-10">
                <input ng-model="location.notes"
                       type="text"
                       class="form-control"
                       id="inputLocationNotes"
                       placeholder="Notes">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="regLocation(location)"
                        class="btn btn-success"
                        type="submit">
                    Register
                </button>
            </div>
        </div>
    </div>
</form>
