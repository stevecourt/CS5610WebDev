<!-- Search Fields -->
<form class="form-horizontal">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 main">
        <h1 class="page-header dark-heading">Search Exchangers</h1>

        <div class="form-group">
            <label for="inputUsernameReg" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.username"
                       type="text"
                       class="form-control"
                       id="inputUsernameReg"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName"
                       type="text"
                       class="form-control"
                       id="inputFirstName"
                       placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName"
                       type="text"
                       class="form-control"
                       id="inputLastName"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Role(s):</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email"
                       type="text"
                       class="form-control"
                       id="inputEmail"
                       placeholder="Role(s)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="update(currentUser)"
                        class="btn btn-success"
                        type="submit">
                    Search
                </button>
            </div>
        </div>
    </div>
</form>

<!-- Results Table -->
<div class="table-responsive col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
    <h2 class="page-header">Search Results</h2>
    <table class="table table-striped">

        <thead class="text-nowrap">
        <tr>
            <th>
                <label for="usernameInput">Username</label>
                <input ng-model="user.username"
                       type="text"
                       class="form-control"
                       id="usernameInput"
                       placeholder="Username">
            </th>
            <th>
                <label for="firstNameInput">First Name</label>
                <input ng-model="user.firstName"
                       type="text"
                       class="form-control"
                       id="firstNameInput"
                       placeholder="First Name">
            </th>
            <th>
                <label for="lastNameInput">Last Name</label>
                <input ng-model="user.lastName"
                       type="text"
                       class="form-control"
                       id="lastNameInput"
                       placeholder="Last Name">
            </th>
            <th>
                <label for="rolesInput">Roles</label>
                <input ng-model="user.roles"
                       type="text"
                       class="form-control"
                       id="rolesInput"
                       placeholder="Roles">
            </th>
            <th>
                <label for="wishlistInput">Wishlist</label>
                <input ng-model="user.wishlist"
                       type="text"
                       class="form-control"
                       id="wishlistInput"
                       placeholder="Wishlist">
            </th>
            <th>
                <label for="followersInput">Followers</label>
                <input ng-model="user.followers"
                       type="text"
                       class="form-control"
                       id="followersInput"
                       placeholder="Followers">
            </th>

            <th>
                <label>
                    Action
                </label>
                <p class="headerIconInputAlign buttonInputAlign">
                    <button type="button" class="btn btn-default" ng-click="createUser(user)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </p>
            </th>
            <th>
                <p class="headerIconInputAlign buttonInputAlign">
                    <button type="button" class="btn btn-default" ng-click="createUser(user)">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </p>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="deleteUserById($index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="findUserById($index)">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
