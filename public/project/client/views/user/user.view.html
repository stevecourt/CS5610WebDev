<!-- Users Table -->
<div class="table-responsive col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
    <h1 class="page-header dark-heading">Follow Exchangers</h1>
    <table class="table table-striped">

        <thead class="text-nowrap">
        <tr>
            <th>
                <label>First Name</label>
            </th>
            <th>
                <label>Last Name</label>
            </th>
            <th>
                <label>Followers</label>
            </th>
            <th>
                <label>Follow</label>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.follows}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="addFollow($index)">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>

    </table>
</div>
