<h1>Wishlists</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Distance</th>
            <th>Name</th>
            <th>User's ID</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th><input ng-model="wishlist.id" class="form-control"/></th>
            <th><input ng-model="wishlist.address" class="form-control"/></th>
            <th><input ng-model="wishlist.distance" class="form-control"/></th>
            <th><input ng-model="wishlist.name" class="form-control"/></th>
            <th><input ng-model="wishlist.userId" class="form-control"/></th>
            <th class="inlineCrud">
                <button ng-click="addWishlist(wishlist)" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="changeWishlist(wishlist)" class="btn btn-primary btn-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="wishlist in allWishlists">
            <td>{{wishlist.id}}</td>
            <td>{{wishlist.address}}</a></td>
            <td>{{wishlist.distance}}</a></td>
            <td><a href="#/wishlist">{{wishlist.name}}</a></td>
            <td><a href="#/user">{{wishlist.userId}}</a></td>
            <td class="buttonsNoWrap">
                <button ng-click="removeWishlist(wishlist)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectWishlist($index)" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
