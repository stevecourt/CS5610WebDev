<h1>Users</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th><input ng-model="user.firstName" class="form-control"/></th>
            <th><input ng-model="user.lastName" class="form-control"/></th>
            <th><input ng-model="user.email" class="form-control"/></th>
            <th><input ng-model="user.username" class="form-control"/></th>
            <th><input ng-model="user.password" class="form-control"/></th>
            <th class="inlineCrud">
                <button ng-click="addUser(user)" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="changeUser(user)" class="btn btn-primary btn-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in allUsers">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</a></td>
            <td>{{user.email}}</a></td>
            <td>{{user.username}}</a></td>
            <td>{{user.password}}</a></td>
            <td>
                <button ng-click="removeUser(user)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectUser($index)" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
